loki:
  type: "filesystem" 

test:
  enabled: false

monitoring:
  dashboards:
    enabled: false

  rules:
    enabled: false

  serviceMonitor:
    enabled: false

  selfMonitoring:
    enabled: false

  lokiCanary:
    enabled: false

write:
  replicas: 1

  nodeSelector:
    type: "service"

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "topology.kubernetes.io/zone"
    whenUnsatisfiable: "DoNotSchedule"

read:
  replicas: 1

  nodeSelector:
    type: "service"

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "topology.kubernetes.io/zone"
    whenUnsatisfiable: "DoNotSchedule"

backend:
  replicas: 1

  nodeSelector:
    type: "service"

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "topology.kubernetes.io/zone"
    whenUnsatisfiable: "DoNotSchedule"

